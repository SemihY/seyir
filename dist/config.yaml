version: 2
project_name: seyir
env:
  - CGO_ENABLED=1
release:
  github:
    owner: SemihY
    name: seyir
  prerelease: auto
  name_template: seyir {{.Version}}
  header: |
    ## seyir {{.Version}} - Centralized Log Collector & Viewer

    ### Installation

    #### Quick Install (Linux/macOS)
    ```bash
    curl -L "https://github.com/SemihY/seyir/releases/download/{{.Tag}}/seyir_$(uname -s)_$(uname -m).tar.gz" | tar xz
    sudo mv seyir /usr/local/bin/
    ```

    #### Docker
    ```bash
    docker run -d \
      -v /var/run/docker.sock:/var/run/docker.sock \
      -v seyir-data:/app/data \
      -p 5555:5555 \
      ghcr.io/semihy/seyir:{{.Tag}}
    ```

    #### Coolify
    - Image: `ghcr.io/semihy/seyir:{{.Tag}}`
    - Port: `5555:5555`
    - Volumes: `/var/run/docker.sock:/var/run/docker.sock`

    ### Usage
    ```bash
    # Check version
    seyir version

    # Start service (auto-discovers containers)
    seyir service --port 5555

    # Pipe logs directly
    docker logs mycontainer | seyir
    ```
builds:
  - id: seyir
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - darwin_amd64_v1
      - darwin_arm64_v8.0
      - windows_amd64_v1
    ignore:
      - goos: windows
        goarch: arm64
    dir: .
    main: ./cmd/seyir/main.go
    binary: seyir
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X seyir/internal/version.Version={{.Version}}
      - -X seyir/internal/version.Commit={{.FullCommit}}
      - -X seyir/internal/version.BuildDate={{.Date}}
    env:
      - CGO_ENABLED=1
archives:
  - id: seyir-archive
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}'
    formats:
      - tar.gz
    wrap_in_directory: "true"
    files:
      - src: README*
      - src: LICENSE*
      - src: scripts/install.sh
      - src: config/*
snapshot:
  version_template: '{{ incpatch .Version }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
  - goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/semihy/seyir:latest-amd64
      - ghcr.io/semihy/seyir:{{ .Tag }}-amd64
    extra_files:
      - docker-compose.yaml
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
    use: buildx
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - goos: linux
    goarch: arm64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/semihy/seyir:latest-arm64
      - ghcr.io/semihy/seyir:{{ .Tag }}-arm64
    extra_files:
      - docker-compose.yaml
    build_flag_templates:
      - --pull
      - --platform=linux/arm64
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
    use: buildx
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
docker_digest:
  name_template: digests.txt
docker_manifests:
  - name_template: ghcr.io/semihy/seyir:latest
    image_templates:
      - ghcr.io/semihy/seyir:latest-amd64
      - ghcr.io/semihy/seyir:latest-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - name_template: ghcr.io/semihy/seyir:{{ .Tag }}
    image_templates:
      - ghcr.io/semihy/seyir:{{ .Tag }}-amd64
      - ghcr.io/semihy/seyir:{{ .Tag }}-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
  sort: asc
  format: '{{ .SHA }} {{ .Message }}'
  groups:
    - title: Features
      regexp: ^.*feat[(\w)]*:+.*$
    - title: Bug fixes
      regexp: ^.*fix[(\w)]*:+.*$
      order: 1
    - title: Performance improvements
      regexp: ^.*perf[(\w)]*:+.*$
      order: 2
    - title: Others
      order: 999
