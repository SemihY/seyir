<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logspot - Log Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --log-info-bg: #dbeafe;
      --log-info-text: #1e40af;
      --log-debug-bg: #f3f4f6;
      --log-debug-text: #4b5563;
      --log-warn-bg: #fef3c7;
      --log-warn-text: #d97706;
      --log-error-bg: #fee2e2;
      --log-error-text: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #e5e7eb;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
    }

    .header-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header-content {
      display: flex;
      height: 4rem;
      align-items: center;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    .logo-icon {
      width: 1.75rem;
      height: 1.75rem;
      color: #2563eb;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827;
    }

    .nav {
      display: none;
      align-items: center;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .nav {
        display: flex;
      }
    }

    .nav-link {
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      color: #6b7280;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #2563eb;
    }

    .nav-link.active {
      color: #2563eb;
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Main Content */
    .main {
      flex: 1;
    }

    .main-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Search */
    .search-section {
      margin-bottom: 1.5rem;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      color: #9ca3af;
      pointer-events: none;
    }

    .search-input {
      display: block;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      background: white;
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      font-size: 1rem;
      color: #111827;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: white;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background: white;
      color: #374151;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }

    .btn.primary:hover {
      background: #1d4ed8;
    }

    .select {
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background: white;
      color: #374151;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #10b981;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .table {
      min-width: 100%;
      border-collapse: collapse;
    }

    .table thead {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
    }

    .table th {
      padding: 1rem 1.5rem;
      text-align: left;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #374151;
      border-bottom: 2px solid #e5e7eb;
    }

    .table tbody {
      background: white;
    }

    .table td {
      padding: 1rem 1.5rem;
      font-size: 0.875rem;
      color: #111827;
      vertical-align: top;
      border-bottom: 1px solid #f3f4f6;
    }

    .table tbody tr {
      transition: all 0.2s;
    }

    .table tbody tr:hover {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
    }

    /* Log Levels */
    .log-level {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .log-level-info {
      background: var(--log-info-bg);
      color: var(--log-info-text);
    }

    .log-level-debug {
      background: var(--log-debug-bg);
      color: var(--log-debug-text);
    }

    .log-level-warn {
      background: var(--log-warn-bg);
      color: var(--log-warn-text);
    }

    .log-level-error {
      background: var(--log-error-bg);
      color: var(--log-error-text);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    .pagination-info {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 500;
    }

    .pagination-controls {
      display: flex;
      gap: 0.5rem;
    }

    .page-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background: white;
      color: #374151;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .page-btn:hover:not(:disabled) {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Loading and Status */
    .loading {
      display: none;
      color: #2563eb;
      font-weight: 500;
    }

    .loading.active {
      display: inline;
    }

    .status {
      padding: 3rem;
      text-align: center;
      color: #6b7280;
      font-style: italic;
    }

    .error {
      padding: 3rem;
      text-align: center;
      color: #dc2626;
      font-weight: 500;
    }

    .empty-state {
      padding: 4rem 2rem;
      text-align: center;
      color: #6b7280;
    }

    .empty-state-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      color: #d1d5db;
    }

    .empty-state h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    /* Responsive */
    .timestamp {
      white-space: nowrap;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.8rem;
      color: #6b7280;
      font-weight: 500;
    }

    .message {
      word-break: break-words;
      max-width: 500px;
      line-height: 1.5;
    }

    .source {
      white-space: nowrap;
      font-weight: 600;
      color: #374151;
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 1rem 0.5rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      
      .table th,
      .table td {
        padding: 0.75rem;
      }
      
      .message {
        max-width: 200px;
      }

      .pagination {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .table tbody tr {
      animation: slideIn 0.3s ease-out;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <div class="logo-section">
          <a href="#" class="logo">
            <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <span class="logo-text">Logspot</span>
          </a>
          <nav class="nav">
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link active">Logs</a>
            <a href="#" class="nav-link">Alerts</a>
            <a href="#" class="nav-link">Settings</a>
          </nav>
        </div>
        <div class="user-avatar"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="main-container">
      <!-- Search -->
      <div class="search-section">
        <div class="search-container">
          <div class="search-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
          </div>
          <input id="search" class="search-input" placeholder="Log mesajlarında arama yapın..." type="search">
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="refreshBtn" class="btn primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.25rem;">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
          Yenile
        </button>
        
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <span>Sayfa Boyutu:</span>
          <select id="bufferSize" class="select">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
        </label>

        <div class="status-indicator">
          <div class="status-dot pulse"></div>
          <span class="loading" id="loading">Yükleniyor...</span>
          <span id="connectionStatus">Hazır</span>
        </div>

        <span id="lastUpdate" style="font-size: 0.875rem; color: #6b7280;">Son güncelleme: -</span>
      </div>

      <!-- Table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 180px;">Zaman</th>
              <th style="width: 100px;">Seviye</th>
              <th>Mesaj</th>
              <th style="width: 120px;">Kaynak</th>
            </tr>
          </thead>
          <tbody id="logContainer">
            <tr>
              <td colspan="4" class="empty-state">
                <div class="empty-state-icon">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                </div>
                <h3>Loglar yükleniyor...</h3>
                <p>Lütfen bekleyin, veriler getiriliyor.</p>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
          <div class="pagination-info">
            <span id="logCount">0 log</span> • 
            <span id="pageInfo">Sayfa 1 / 1</span>
          </div>
          <div class="pagination-controls">
            <button id="prevPage" class="page-btn">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.25rem;">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg>
              Önceki
            </button>
            <button id="nextPage" class="page-btn">
              Sonraki
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-left: 0.25rem;">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
