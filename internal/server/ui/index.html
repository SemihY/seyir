<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>seyir - Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: #222;
      text-decoration: none;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    nav a.active {
      color: #007bff;
      font-weight: 700;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 140px;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    select, input[type="text"], input[type="datetime-local"] {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      font-weight: 600;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    .filter-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }
    .empty-state {
      text-align: center;
      color: #888;
      padding: 2rem;
    }
    .pagination {
      margin-top: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #555;
    }
    .pagination-controls button {
      background-color: #007bff;
      color: white;
      padding: 0.3rem 0.7rem;
      margin-left: 0.3rem;
      margin-right: 0.3rem;
      border-radius: 3px;
      border: none;
    }
    .pagination-controls button:disabled {
      background-color: #aaa;
      cursor: default;
    }
    .status {
      font-size: 0.85rem;
      color: #666;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">seyir</a>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#" class="active">Logs</a>
      <a href="#">Alerts</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <section class="filters" aria-label="Log filters">
    <div class="filter-group">
      <label for="sourceFilter">Source</label>
      <select id="sourceFilter">
        <option value="">All Sources</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="levelFilter">Level</label>
      <select id="levelFilter">
        <option value="">All Levels</option>
        <option value="DEBUG">DEBUG</option>
        <option value="INFO">INFO</option>
        <option value="WARN">WARN</option>
        <option value="ERROR">ERROR</option>
        <option value="FATAL">FATAL</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="traceIdFilter">Trace ID</label>
      <input type="text" id="traceIdFilter" placeholder="Exact trace ID..." />
    </div>
    <div class="filter-group">
      <label for="timeFromFilter">From Time</label>
      <input type="datetime-local" id="timeFromFilter" />
    </div>
    <div class="filter-group">
      <label for="timeToFilter">To Time</label>
      <input type="datetime-local" id="timeToFilter" />
    </div>
    <div class="filter-group">
      <label for="limitFilter">Limit</label>
      <select id="limitFilter">
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="200">200</option>
        <option value="500">500</option>
      </select>
    </div>
  </section>

  <div class="filter-actions">
    <button id="applyFilters">Apply Filters</button>
    <button id="clearFilters" class="secondary">Clear All</button>
    <button id="refreshSources" class="secondary">Refresh Sources</button>
  </div>

  <div style="margin-top: 1rem; display: flex; align-items: center; gap: 1rem;">
    <button id="refreshBtn">Refresh</button>
    <label for="bufferSize" style="font-size: 0.9rem;">
      Page Size:
      <select id="bufferSize">
        <option value="25">25</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </label>
    <div class="status" id="connectionStatus">Ready</div>
    <div class="status" id="lastUpdate">Last update: -</div>
    <div id="logCount">0 logs</div>
    <div id="pageInfo" style="margin-left: 1rem;">Page 1 / 1</div>
  </div>

  <table aria-label="Log entries" style="margin-top: 1rem;">
    <thead>
      <tr>
        <th style="width: 180px;">Timestamp</th>
        <th style="width: 100px;">Level</th>
        <th>Message</th>
        <th style="width: 120px;">Source</th>
        <th style="width: 120px;">Trace ID</th>
        <th style="width: 100px;">Tags</th>
      </tr>
    </thead>
    <tbody id="logContainer">
      <tr>
        <td colspan="6" class="empty-state">
          Loading logs... Please wait, fetching optimized projection pushdown query...
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination" aria-label="Pagination controls">
    <div class="pagination-controls">
      <button id="prevPage" disabled>Previous</button>
      <button id="nextPage" disabled>Next</button>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
