<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logspot - Real-time Log Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      color: #58a6ff;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 500px;
    }

    #search {
      width: 100%;
      padding: 8px 40px 8px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 14px;
      font-family: inherit;
    }

    #search:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }

    .search-clear {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #7d8590;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .toggle-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .toggle-btn.active {
      background: #238636;
      border-color: #238636;
    }

    .toggle-btn:hover {
      background: #30363d;
    }

    .toggle-btn.active:hover {
      background: #2ea043;
    }

    .buffer-size {
      font-size: 12px;
      color: #7d8590;
    }

    .buffer-size select {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: inherit;
      margin-left: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .log-container {
      flex: 1;
      overflow-y: auto;
      background: #0d1117;
    }

    .log-entry {
      padding: 6px 20px;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    .log-entry:hover {
      background: #161b22;
    }

    .log-entry.old {
      opacity: 0.6;
      border-left: 3px solid #7d8590;
    }

    .log-entry.new {
      border-left: 3px solid #58a6ff;
      animation: highlight 2s ease-out;
    }

    @keyframes highlight {
      0% { background: rgba(88, 166, 255, 0.2); }
      100% { background: transparent; }
    }

    .log-timestamp {
      color: #7d8590;
      min-width: 80px;
      font-size: 11px;
    }

    .log-source {
      color: #f78166;
      min-width: 100px;
      font-weight: 500;
    }

    .log-level {
      min-width: 50px;
      font-weight: bold;
      font-size: 11px;
    }

    .log-level.INFO { color: #58a6ff; }
    .log-level.WARN { color: #d29922; }
    .log-level.ERROR { color: #f85149; }
    .log-level.DEBUG { color: #a5a5a5; }

    .log-message {
      flex: 1;
      word-break: break-word;
    }

    .pagination {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .pagination-info {
      font-size: 12px;
      color: #7d8590;
    }

    .pagination-controls {
      display: flex;
      gap: 8px;
    }

    .page-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-btn:not(:disabled):hover {
      background: #30363d;
    }

    .status-bar {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 8px 20px;
      font-size: 11px;
      color: #7d8590;
      display: flex;
      justify-content: space-between;
    }

    .loading {
      display: none;
      color: #58a6ff;
    }

    .loading.active {
      display: inline;
    }

    /* Scrollbar styling */
    .log-container::-webkit-scrollbar {
      width: 8px;
    }

    .log-container::-webkit-scrollbar-track {
      background: #161b22;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîç Logspot</div>
    <div class="search-container">
      <input id="search" type="text" placeholder="üîé Log aramak i√ßin yazƒ±n..." autocomplete="off">
      <button class="search-clear" id="searchClear">√ó</button>
    </div>
    <div class="controls">
      <button class="toggle-btn active" id="tailToggle">üì° Tail Mode</button>
      <div class="buffer-size">
        Buffer:
        <select id="bufferSize">
          <option value="100">100</option>
          <option value="500" selected>500</option>
          <option value="1000">1000</option>
          <option value="2000">2000</option>
        </select>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="log-container" id="logContainer">
      <!-- Logs will be inserted here -->
    </div>
  </div>

  <div class="pagination" id="pagination">
    <div class="pagination-info">
      <span id="logCount">0 log</span> ‚Ä¢ 
      <span id="pageInfo">Sayfa 1 / 1</span>
    </div>
    <div class="pagination-controls">
      <button class="page-btn" id="prevPage">‚Üê √ñnceki</button>
      <button class="page-btn" id="nextPage">Sonraki ‚Üí</button>
    </div>
  </div>

  <div class="status-bar">
    <div>
      <span class="loading" id="loading">‚ü≥ Y√ºkleniyor...</span>
      <span id="connectionStatus">üîó Baƒülƒ±</span>
    </div>
    <div id="lastUpdate">Son g√ºncelleme: -</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
