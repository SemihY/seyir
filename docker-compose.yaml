version: '3.8'

services:
  seyir:
    build: .
    ports:
      - "5555:5555"
    volumes:
      # Docker socket for container discovery
      - /var/run/docker.sock:/var/run/docker.sock
      # Persistent storage for logs
      - seyir-data:/app/data
    environment:
      # Optional: Web server port
      PORT: ${PORT:-5555}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  seyir-data:
    driver: local